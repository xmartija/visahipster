
<div>
    <h2><span translate="visahipsterApp.transaction.detail.title">Transaction</span> {{vm.transaction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="visahipsterApp.transaction.ammount">Ammount</span></dt>
        <dd>
            <span>{{vm.transaction.ammount}}</span>
        </dd>
        <dt><span translate="visahipsterApp.transaction.currency">Currency</span></dt>
        <dd>
            <span>{{vm.transaction.currency}}</span>
        </dd>
        <dt><span translate="visahipsterApp.transaction.reciever">Reciever</span></dt>
        <dd>
            <a ui-sref="bank-account-detail({id:vm.transaction.recieverId})">{{vm.transaction.recieverId}}</a>
        </dd>
        <dt><span translate="visahipsterApp.transaction.sender">Sender</span></dt>
        <dd>
            <a ui-sref="bank-account-detail({id:vm.transaction.senderId})">{{vm.transaction.senderId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
