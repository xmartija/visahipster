
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBankAccountLabel" translate="visahipsterApp.bankAccount.home.createOrEditLabel">Create or edit a Bank Account</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bankAccount.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bankAccount.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="visahipsterApp.bankAccount.nameOnCard" for="field_nameOnCard">Name On Card</label>
            <input type="text" class="form-control" name="nameOnCard" id="field_nameOnCard"
                    ng-model="vm.bankAccount.nameOnCard"
                    required />
            <div ng-show="editForm.nameOnCard.$invalid">
                <p class="help-block"
                    ng-show="editForm.nameOnCard.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="visahipsterApp.bankAccount.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.bankAccount.address"
                    required />
            <div ng-show="editForm.address.$invalid">
                <p class="help-block"
                    ng-show="editForm.address.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="visahipsterApp.bankAccount.accountNumber" for="field_accountNumber">Account Number</label>
            <input type="number" class="form-control" name="accountNumber" id="field_accountNumber"
                    ng-model="vm.bankAccount.accountNumber"
                    required />
            <div ng-show="editForm.accountNumber.$invalid">
                <p class="help-block"
                    ng-show="editForm.accountNumber.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.accountNumber.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="visahipsterApp.bankAccount.isDefault" for="field_isDefault">Is Default</label>
            <input type="checkbox" class="form-control" name="isDefault" id="field_isDefault"
                    ng-model="vm.bankAccount.isDefault"
                     />
            <div ng-show="editForm.isDefault.$invalid">
                <p class="help-block"
                    ng-show="editForm.isDefault.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="visahipsterApp.bankAccount.senderCity" for="field_senderCity">Sender City</label>
            <input type="text" class="form-control" name="senderCity" id="field_senderCity"
                    ng-model="vm.bankAccount.senderCity"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="visahipsterApp.bankAccount.senderCountryCode" for="field_senderCountryCode">Sender Country Code</label>
            <input type="text" class="form-control" name="senderCountryCode" id="field_senderCountryCode"
                    ng-model="vm.bankAccount.senderCountryCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="visahipsterApp.bankAccount.senderStateCode" for="field_senderStateCode">Sender State Code</label>
            <input type="text" class="form-control" name="senderStateCode" id="field_senderStateCode"
                    ng-model="vm.bankAccount.senderStateCode"
                     />
        </div>

        <div class="form-group">
            <label translate="visahipsterApp.bankAccount.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.bankAccount.userId" ng-options="user.id as user.login for user in vm.users"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
